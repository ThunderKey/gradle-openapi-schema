plugins {
    alias(libs.plugins.openApiSchema)
    id "com.diffplug.spotless"
    id 'openapischema.java8'
}

dependencies {
    implementation libs.bundles.jackson

    implementation libs.jakarta3.validation.api

    testImplementation libs.junit
    testImplementation libs.junit.params

    testImplementation libs.hibernate8.validator
    testRuntimeOnly libs.glassfish.jakarta.el4
}

openApiGenerator {
    validationMethods {
        getterSuffix = "Raw"
    }

    schemas {
        api {
            sourceSet = 'main'
            inputSpec = "$projectDir/src/main/resources/openapi.yml"
            outputDir = project.layout.buildDirectory.dir("generated/openapi")
            packageName = "${project.group}.${project.name}.api.model"
            jsonSupport = "jackson"
            suffix = "Dto"
            enableValidation = true
            validationApi = "jakarta-3"
            builderMethodPrefix = "set"
        }
    }
}

